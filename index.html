<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>¿Qué ponemos?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Estilos Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        #controls {
            padding: 10px;
            background: #f4f4f4;
        }
        #container {
            display: flex;
            height: calc(100vh - 60px);
        }
        #table-container {
            width: 35%;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        #map {
            width: 65%;
            height: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        th, td {
            padding: 6px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background: #f0f8ff;
            cursor: pointer;
        }
        th {
            background: #f4f4f4;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>Condición:</label>
        <input type="text" id="condi" value="restaurantes" />
        <label>Latitud:</label>
        <input type="text" id="lat" value="19.432686894504627" />
        <label>Longitud:</label>
        <input type="text" id="lon" value="-99.1331249767789" />
        <label>Metros:</label>
        <input type="number" id="mts" value="500" />
        <button id="btnBuscar">Buscar</button>
    </div>

    <div id="container">
        <div id="table-container">
            <table id="resultados">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="map"></div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <script>
        const token = "33602899-98fd-4db7-8ce9-41c0330f1d7e";

        let map = L.map('map').setView([19.43268085832087, -99.13322686589028], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        let markersLayer = L.layerGroup().addTo(map);
        let markerRefs = [];

        async function buscarDENUE() {
            markersLayer.clearLayers();
            markerRefs = [];
            document.querySelector("#resultados tbody").innerHTML = "";

            let condi = document.getElementById('condi').value.trim();
            let lat = document.getElementById('lat').value.trim();
            let lon = document.getElementById('lon').value.trim();
            let mts = document.getElementById('mts').value.trim();

            let url = `https://www.inegi.org.mx/app/api/denue/v1/consulta/buscar/${encodeURIComponent(condi)}/${lat},${lon}/${mts}/${token}`;

            try {
                let resp = await fetch(url);
                let data = await resp.json();

                if (!Array.isArray(data)) {
                    console.error("Respuesta inesperada:", data);
                    alert("Error: La API devolvió un formato inesperado.");
                    return;
                }

                if (data.length === 0) {
                    alert("No se encontraron resultados.");
                    return;
                }

                let tbody = document.querySelector("#resultados tbody");

                data.forEach((item, index) => {
                    if (item.Latitud && item.Longitud) {
                        // Crear marcador
                        let marker = L.marker([item.Latitud, item.Longitud])
                            .bindPopup(`
                                <b>${item.Nombre || ''}</b><br>
                                ${item.Razon_social || ''}<br>
                                ${item.Calle || ''} ${item.Num_Exterior || ''}<br>
                                ${item.Colonia || ''}, ${item.CP || ''}<br>
                                ${item.Telefono || ''}
                            `)
                            .addTo(markersLayer);

                        markerRefs.push(marker);

                        // Agregar fila a la tabla
                        let row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${item.Nombre || ''}</td>
                            <td>${item.Calle || ''} ${item.Num_Exterior || ''}, ${item.Colonia || ''}</td>
                            <td>${item.Telefono || ''}</td>
                        `;
                        row.addEventListener("click", () => {
                            map.setView([item.Latitud, item.Longitud], 18);
                            marker.openPopup();
                        });

                        tbody.appendChild(row);
                    }
                });

                // Ajustar vista
                let bounds = markersLayer.getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds);
                }

            } catch (error) {
                console.error("Error consultando DENUE:", error);
                alert("Error al consultar la API. Revisa la consola.");
            }
        }

        document.getElementById('btnBuscar').addEventListener('click', buscarDENUE);

        // Búsqueda inicial
        buscarDENUE();
    </script>
</body>
</html>
