<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estudio de mercado a un clic</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script type="text/javascript" src="js/hive_cdmx.js"></script>
	<script type="text/javascript" src="js/hive_edomex.js"></script>
    
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

	 <!-- Geocode -->
		<script src="js/Control.OSMGeocoder.js"></script>
		<link rel="stylesheet" href="css/Control.OSMGeocoder.css" />

    <style>
    body {
        font-family: Arial, Helvetica, sans-serif;
        margin: 0;
        background: #121212;
        color: #e0e0e0;
    }
    #controls {
        padding: 10px;
        background: #1e1e1e;
        border-bottom: 1px solid #333;
    }
    label { margin-right: 5px; }
    input, button {
        margin: 3px;
        padding: 5px;
        background: #2a2a2a;
        border: 1px solid #444;
        color: #e0e0e0;
    }
    button {
        cursor: pointer;
    }
    button:hover {
        background: #444;
    }

    /* Layout */
    #map {
        width: 100%; /* inicia expandido */
        height: calc(100vh - 60px);
        float: left;
        transition: width 0.3s;
    }
    #sidebar {
        width: 25%;
        height: calc(100vh - 60px);
        float: right;
        padding: 10px;
        border-left: 2px solid #333;
        background: #181818;
        overflow-y: auto;
        transition: width 0.3s, padding 0.3s;
        position: relative;
    }
    #sidebar.collapsed {
        width: 0;
        padding: 0;
        border-left: none;
        overflow: hidden;
    }
    #map.expanded {
        width: 100%;
    }

    #sidebar h2 {
        margin-top: 0;
        color: #f0f0f0;
    }

    /* Bot√≥n flotante */
    #toggleSidebar {
        position: absolute;
        top: 10px;
        left: -35px;
        background: #333;
        border: none;
        color: #fff;
        padding: 6px 8px;
        cursor: pointer;
        border-radius: 4px 0 0 4px;
        font-size: 14px;
        transition: left 0.3s;
    }
    #toggleSidebar:hover {
        background: #444;
    }

    #listado {
        max-height: 40vh;
        overflow-y: auto;
        background: #181818;
        border-top: 1px solid #333;
    }
    table {
        width: 100%;
        border-collapse: collapse;
        color: #e0e0e0;
    }
    th, td {
        padding: 8px;
        border-bottom: 1px solid #333;
    }
    tr:hover {
        background: #333;
        cursor: pointer;
    }
    th {
        background: #222;
        position: sticky;
        top: 0;
    }
</style>
</head>
	
<body>
    <div id="controls">
        <label>Establecimiento:</label>
        <input type="text" id="condi" value="restaurantes" />
        <label>Latitud:</label>
        <input type="text" id="lat" value="19.432650801677962" />
        <label>Longitud:</label>
        <input type="text" id="lon" value="-99.13316794583835" />
        <label>Metros:</label>
        <input type="number" id="mts" value="500" />
        <button id="btnBuscar">Buscar</button>
    </div>

    <div id="map"></div>
	
    <div id="sidebar" class="collapsed">
        <button id="toggleSidebar">‚û°</button>
        <h2>Detalles</h2>
        <div id="info">Haz clic en un hex√°gono</div>
        <hr>
        <h3>Resultados DENUE</h3>
        <div id="listado">
            <table>
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Direcci√≥n</th>
                        <th>Tel√©fono</th>
                        <th>Personal ocupado</th>
                        <th>Clase</th>
                    </tr>
                </thead>
                <tbody id="tablaResultados"></tbody>
            </table>
        </div>
    </div>
	
<script>

const token = "33602899-98fd-4db7-8ce9-41c0330f1d7e";

// Inicializar mapa en modo oscuro
const map = L.map('map').setView([22.5, -100.5], 5);
L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
    attribution: '&copy; OpenStreetMap contributors',
    subdomains: 'abcd',
    maxZoom: 19
}).addTo(map);

var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap contributors</a>'
});

map.addLayer(osm);

	
// ===== MARCADOR DRAGGABLE CON GEOLOCALIZACI√ìN =====
let userMarker;

function onLocationFound(e) {
    const lat = e.latlng.lat;
    const lon = e.latlng.lng;

    // Crear marcador draggable
    userMarker = L.marker([lat, lon], { draggable: true }).addTo(map)
        .bindPopup("üìç Arr√°strame para mover tu ubicaci√≥n").openPopup();

    // Actualizar campos al detectar ubicaci√≥n
    document.getElementById("lat").value = lat;
    document.getElementById("lon").value = lon;

    // Evento para actualizar al mover el marcador
    userMarker.on("dragend", function (event) {
        const position = event.target.getLatLng();
        document.getElementById("lat").value = position.lat;
        document.getElementById("lon").value = position.lng;
    });

    map.setView([lat, lon], 15);
}

function onLocationError(e) {
    alert("‚ö†Ô∏è No se pudo obtener tu ubicaci√≥n. Ingresa manualmente las coordenadas.");
}

map.on("locationfound", onLocationFound);
map.on("locationerror", onLocationError);

// Solicitar ubicaci√≥n del navegador
map.locate({ setView: true, maxZoom: 16 });

// ======= TUS CAPAS Y FUNCIONES EXISTENTES =======
var hive09 = L.geoJson(hive_cdmx).addTo(map);
var hive15 = L.geoJson(hive_edomex).addTo(map);


function getColor(d) {
    return d > 1000000 ? '#d7191c' :
           d > 500000  ? '#fdae61' :
           d > 250000  ? '#ffffbf' :
           d > 100000  ? '#abdda4' :
                        '#2b83ba';
}

function style(feature) {
    return {
        fillColor: getColor(feature.properties.POBADUL),
        weight: 2,
        opacity: 1,
        color: 'white',
        dashArray: '3',
        fillOpacity: 0.7
    };
}

	
function onEachFeature(feature, layer) {
    if (feature.properties) {
        const props = feature.properties;
        const popupContent = `
            <h3>${props.nomgeo || 'Zona'}</h3>
            <b>Tipo:</b> ${props.TIPO || 'N/A'}<br>
            <b>Rezago municipal:</b> ${props.REZAGO || 'N/A'}<br><hr>
            <b>Poblaci√≥n municipal total:</b> ${props.pobtot?.toLocaleString() || 0}<br>
            <b>Poblaci√≥n adulta municipal:</b> ${props.POBADUL?.toLocaleString() || 0}<br><hr>
            <b>Incidencia delictiva municipal por el delito de extorsi√≥n:</b> ${props["extorsi√≥n"] || 0}<br>
            <b>Incidencia delictiva municipal por el delito de narcomenudeo:</b> ${props.narcomenud || 0}<br>
            <b>Incidencia delictiva municipal por el delito de robo a negocio:</b> ${props["robo a neg"] || 0}<br><hr>
            <b>Total cr√©ditos a nivel municipal:</b> ${props.TC?.toLocaleString() || 0}<br>
            <b>Total de cr√©ditos personales a nivel municipal:</b> ${props.CRED_PERS?.toLocaleString() || 0}<br>
            <b>Total de cr√©ditos v√≠a a nivel municipal:</b> ${props.CRED_NOMI?.toLocaleString() || 0}<br>
            <b>Total de cr√©ditos hipotecarios a nivel municipal:</b> ${props.CRED_HIPOT?.toLocaleString() || 0}<br>
            <b>Total de cr√©ditos automotrices a nivel municipal:</b> ${props.CRED_AUTOM?.toLocaleString() || 0}<br><hr>
            <b>Tasa de cr√©ditos hipotecarios por cada 10 mil adultos:</b> ${props.T_C_HIP || 0}<br>
            <b>Tasa de cr√©ditos automotriz por cada 10 mil adultos:</b> ${props.T_C_AUTO || 0}<br>
            <b>Tasa de tarjetas cr√©dito por cada 10 mil adultos:</b> ${props.T_TC || 0}
        `;
        layer.bindPopup(popupContent);
    }
}

// =============Pesta√±a====================
	
const sidebar = document.getElementById("sidebar");
const mapDiv = document.getElementById("map");
const toggleBtn = document.getElementById("toggleSidebar");

toggleBtn.addEventListener("click", function () {
    sidebar.classList.toggle("collapsed");
    mapDiv.classList.toggle("expanded");

    if (sidebar.classList.contains("collapsed")) {
        this.innerHTML = "‚û°";
    } else {
        this.innerHTML = "‚¨Ö";
    }

    setTimeout(() => {
        map.invalidateSize();
    }, 310);
});

// üîπ Esta funci√≥n abre el sidebar autom√°ticamente al dar clic en un hex√°gono
function mostrarInfoHexagono(feature) {
    sidebar.classList.remove("collapsed");
    mapDiv.classList.remove("expanded");
    toggleBtn.innerHTML = "‚¨Ö";

    document.getElementById("info").innerHTML = `
        <h3>Hex√°gono</h3>
        <p><b>ID:</b> ${feature.properties.id}</p>
        <p><b>Nombre:</b> ${feature.properties.nombre}</p>
        <p><b>Valor:</b> ${feature.properties.valor}</p>
    `;
}


// =============Grupo para los marcadores====================
let markersLayer = L.featureGroup().addTo(map);

// Funci√≥n para obtener icono seg√∫n la clase de actividad
function getBootstrapIconFromActividad(clase) {
    clase = (clase || "").toLowerCase();
    let iconHTML;

    if (clase.includes("restaurante") || clase.includes("cafeter√≠a") || clase.includes("taquer√≠a")) {
        iconHTML = '<i class="bi bi-shop" style="font-size: 26px; color: orange;"></i>';
    } else if (clase.includes("hotel") || clase.includes("motel") || clase.includes("alojamiento")) {
        iconHTML = '<i class="bi bi-building" style="font-size: 26px; color: blue;"></i>';
    } else if (clase.includes("escuela") || clase.includes("colegio") || clase.includes("universidad") || clase.includes("capacitaci√≥n")) {
        iconHTML = '<i class="bi bi-mortarboard-fill" style="font-size: 26px; color: yellow;"></i>';
    } else if (clase.includes("farmacia") || clase.includes("medicinas") || clase.includes("botica")) {
        iconHTML = '<i class="bi bi-capsule-pill" style="font-size: 26px; color: green;"></i>';
    } else if (clase.includes("abarrotes") || clase.includes("supermercado") || clase.includes("tienda de autoservicio")) {
        iconHTML = '<i class="bi bi-basket3-fill" style="font-size: 26px; color: violet;"></i>';
    } else if (clase.includes("hospital") || clase.includes("cl√≠nica") || clase.includes("consultorio")) {
        iconHTML = '<i class="bi bi-hospital" style="font-size: 26px; color: pink;"></i>';
    } else {
        iconHTML = '<i class="bi bi-geo-alt-fill" style="font-size: 26px; color: red;"></i>';
    }

    return L.divIcon({
        html: iconHTML,
        className: 'custom-div-icon',
        iconSize: [26, 26],
        iconAnchor: [13, 26],
        popupAnchor: [0, -26]
    });
} 
// =============Buscar datos DENUE==============================
async function buscarDENUE() {
    markersLayer.clearLayers();
    document.getElementById("tablaResultados").innerHTML = "";

    let condi = document.getElementById('condi').value.trim();
    const lat = parseFloat(document.getElementById('lat').value.trim());
    const lon = parseFloat(document.getElementById('lon').value.trim());
    const mts = parseInt(document.getElementById('mts').value.trim());

    if (!condi || isNaN(lat) || isNaN(lon) || isNaN(mts)) {
        alert("Por favor ingresa datos v√°lidos.");
        return;
    }

    const url = `https://www.inegi.org.mx/app/api/denue/v1/consulta/buscar/${encodeURIComponent(condi)}/${lat},${lon}/${mts}/${token}`;

    try {
        const resp = await fetch(url);
        if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
        const data = await resp.json();

        if (!Array.isArray(data) || data.length === 0) {
            alert("No se encontraron resultados.");
            return;
        }

        data.forEach(item => {
            const latNum = parseFloat(item.Latitud);
            const lonNum = parseFloat(item.Longitud);
            if (isNaN(latNum) || isNaN(lonNum)) return;

            const popupContent = `
                <b>${item.Nombre || ''}</b><br>
                <small>${item.Clase_actividad || ''}</small><br>
				${item.Estrato || ''}
                ${item.Calle || ''} ${item.Num_Exterior || ''}<br>
                ${item.Colonia || ''}, ${item.CP || ''}<br>
                ${item.Telefono || ''}
            `;

            // Icono basado en la Clase_actividad real
            const icono = getBootstrapIconFromActividad(item.Clase_actividad);

            const marker = L.marker([latNum, lonNum], { icon: icono }).bindPopup(popupContent);
            markersLayer.addLayer(marker);

            // Agregar a tabla
            const row = document.createElement("tr");
            row.innerHTML = `
                <td>${item.Nombre || ''}</td>
                <td>${(item.Calle || '') + ' ' + (item.Num_Exterior || '') + ', ' + (item.Colonia || '')}</td>
                <td>${item.Telefono || ''}</td>
                <td>${item.Estrato || ''}</td>
                <td>${item.Clase_actividad || ''}</td>
            `;
            row.addEventListener("click", () => {
                map.setView([latNum, lonNum], 18);
                marker.openPopup();
            });
            document.getElementById("tablaResultados").appendChild(row);
        });

        const bounds = markersLayer.getBounds();
        if (bounds.isValid()) {
            map.fitBounds(bounds.pad(0.1));
        }

    } catch (error) {
        console.error("Error consultando DENUE:", error);
        alert("Error al consultar la API.");
    }
}

document.getElementById('btnBuscar').addEventListener('click', buscarDENUE);


// ========================Buscar datos DENUE==============================
var hiveLayer09 = L.geoJson(hive_cdmx, { 
    style: style, 
    onEachFeature: function (feature, layer) {
        layer.on("click", function () {
            mostrarInfoHexagono(feature); 
}).addTo(map);

var hiveLayer15 = L.geoJson(hive_edomex, { 
    style: style, 
        onEachFeature: function (feature, layer) {
        layer.on("click", function () {
            mostrarInfoHexagono(feature);
}).addTo(map);
	
// ========================LEYENDA==============================
var legend = L.control({position: 'bottomright'}); 
legend.onAdd = function (map) { 
    var div = L.DomUtil.create('div', 'info legend'), 
        grades = [0, 100000, 250000, 500000, 1000000]; 
    for (var i = 0; i < grades.length; i++) { 
        div.innerHTML += 
            '<i style="background:' + getColor(grades[i] + 1) + '"></i> ' + 
            grades[i] + (grades[i + 1] ? '&ndash;' + grades[i + 1] + '<br>' : '+'); 
    } 
    return div; 
}; 
legend.addTo(map); 

// ========================TITULO=========================
	var title = L.control();
	title.onAdd = function (map) {
		var div = L.DomUtil.create('div', 'info');
		    div.innerHTML +=
		    '<h1>Estudio de mercado</h1>An√°lisis de entornos';
		 return div;
	};
	title.addTo(map);	
	
	
// ===== LAYER CONTROL =====
var myMarker = L.marker([19.28581583157899, -99.40670897151347]) 
var myMarker1 = L.marker([19.38581583157899, -99.10670897151347]); 
map.addLayer(myMarker); 
map.addLayer(myMarker1); 
var baseLayers = { "Base": osm, "Ortoimagen": map }; 
var overlays = { "Casa": myMarker, "Otro": myMarker1, "Hive CDMX": hiveLayer09, "Hive EDOMEX": hiveLayer15 }; 
var control = new L.control.layers(baseLayers, overlays, {collapsed:true}); control.addTo(map);


// Geocoder ======================
var osmGeocoder = new L.Control.OSMGeocoder({placeholder: 'Escribir direcci√≥n...'});
map.addControl(osmGeocoder);

</script>
</body>
</html>
