<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Estudio de Mercado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Plugins -->
    <link rel="stylesheet" href="css/Control.MiniMap.css" />
    <script src="js/Control.MiniMap.js"></script>

    <!-- Estilos -->
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        #controls {
            padding: 10px;
            background: #f4f4f4;
            border-bottom: 1px solid #ddd;
        }
        #controls label {
            margin-right: 5px;
        }
        #controls input {
            margin-right: 10px;
            padding: 4px;
        }
        #controls button {
            padding: 5px 10px;
            margin-right: 5px;
            cursor: pointer;
        }
        #container {
            display: flex;
            height: calc(100vh - 60px);
        }
        #table-container {
            width: 35%;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        #map {
            width: 65%;
            height: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        th, td {
            padding: 6px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background: #f0f8ff;
            cursor: pointer;
        }
        th {
            background: #f4f4f4;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>

    <div id="controls">
        <label>Condición:</label>
        <input type="text" id="condi" placeholder="Ej. restaurantes" value="restaurantes">
        <label>Latitud:</label>
        <input type="text" id="lat" value="19.43270">
        <label>Longitud:</label>
        <input type="text" id="lon" value="-99.13331">
        <label>Metros:</label>
        <input type="number" id="mts" value="500" min="50" step="50">
        <button id="btnBuscar">Ver listado</button>
        <button id="btnExportar">Exportar a PDF</button>
    </div>

    <div id="container">
        <div id="table-container">
            <table id="resultados">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="map"></div>
    </div>

    <!-- Librerías para exportar PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Datos locales -->
    <script src="js/hive_cdmx.js"></script>

    <script>
        const token = "33602899-98fd-4db7-8ce9-41c0330f1d7e";

        // Inicializar mapa
        const map = L.map('map').setView([19.43270, -99.13331], 13);
        const osmLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

        // MiniMapa
        const miniMap = new L.Control.MiniMap(osmLayer, { toggleDisplay: true }).addTo(map);

        // Capa de marcadores
        const markersLayer = L.layerGroup().addTo(map);
        let markerRefs = [];

        // Cargar datos locales
        L.geoJson(hive_cdmx).addTo(map);

        // Título
        const title = L.control({ position: 'topright' });
        title.onAdd = () => {
            const div = L.DomUtil.create('div', 'info');
            div.innerHTML = "<h2>ESTUDIO DE MERCADO</h2><p>Análisis de entornos</p>";
            return div;
        };
        title.addTo(map);

        L.control.scale().addTo(map);

        // Buscar en DENUE
        async function buscarDENUE() {
            markersLayer.clearLayers();
            markerRefs = [];
            document.querySelector("#resultados tbody").innerHTML = "";

            const condi = document.getElementById('condi').value.trim();
            const lat = document.getElementById('lat').value.trim();
            const lon = document.getElementById('lon').value.trim();
            const mts = document.getElementById('mts').value.trim();

            if (!condi || !lat || !lon || !mts) {
                alert("Por favor completa todos los campos.");
                return;
            }

            const url = `https://www.inegi.org.mx/app/api/denue/v1/consulta/buscar/${encodeURIComponent(condi)}/${lat},${lon}/${mts}/${token}`;

            try {
                const resp = await fetch(url);
                const data = await resp.json();

                if (!Array.isArray(data)) throw new Error("Formato inesperado de la API");

                if (data.length === 0) {
                    alert("No se encontraron resultados.");
                    return;
                }

                const tbody = document.querySelector("#resultados tbody");

                data.forEach(item => {
                    if (item.Latitud && item.Longitud) {
                        const marker = L.marker([item.Latitud, item.Longitud])
                            .bindPopup(`
                                <b>${item.Nombre || ''}</b><br>
                                ${item.Razon_social || ''}<br>
                                ${item.Calle || ''} ${item.Num_Exterior || ''}<br>
                                ${item.Colonia || ''}, ${item.CP || ''}<br>
                                ${item.Telefono || ''}
                            `)
                            .addTo(markersLayer);

                        markerRefs.push(marker);

                        const row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${item.Nombre || ''}</td>
                            <td>${item.Calle || ''} ${item.Num_Exterior || ''}, ${item.Colonia || ''}</td>
                            <td>${item.Telefono || ''}</td>
                        `;
                        row.addEventListener("click", () => {
                            map.setView([item.Latitud, item.Longitud], 18);
                            marker.openPopup();
                        });

                        tbody.appendChild(row);
                    }
                });

                const bounds = markersLayer.getBounds();
                if (bounds.isValid()) map.fitBounds(bounds);

            } catch (error) {
                console.error("Error consultando DENUE:", error);
                alert("Error al consultar la API.");
            }
        }

        // Exportar PDF
        async function exportarPDF() {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF('l', 'pt', 'a4');

            const container = document.querySelector("#container");
            const canvas = await html2canvas(container, { useCORS: true });
            const imgData = canvas.toDataURL('image/png');
            const imgProps = pdf.getImageProperties(imgData);

            const pdfWidth = pdf.internal.pageSize.getWidth();
            const pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

            pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
            pdf.save("mapa_denue.pdf");
        }

        document.getElementById('btnBuscar').addEventListener('click', buscarDENUE);
        document.getElementById('btnExportar').addEventListener('click', exportarPDF);

        // Carga inicial
        buscarDENUE();
    </script>
</body>
</html>
