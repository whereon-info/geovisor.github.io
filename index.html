<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>GeoVisor de Competencia</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #map { height: 600px; margin-top: 20px; }
        .leaflet-popup-content { font-size: 14px; }
    </style>
</head>
<body class="container py-4">

    <h2>Estudio de Mercado</h2>
    <p>Identifica la competencia alrededor de una ubicación específica</p>

    <div class="row g-2 align-items-end">
        <div class="col-md-2">
            <label class="form-label">Tipo:</label>
            <input type="text" id="condi" class="form-control" value="cafetería">
        </div>
        <div class="col-md-2">
            <label class="form-label">Latitud:</label>
            <input type="number" id="lat" class="form-control" step="any" value="19.4326">
        </div>
        <div class="col-md-2">
            <label class="form-label">Longitud:</label>
            <input type="number" id="lon" class="form-control" step="any" value="-99.1332">
        </div>
        <div class="col-md-2">
            <label class="form-label">Radio (m):</label>
            <input type="number" id="mts" class="form-control" value="300">
        </div>
        <div class="col-md-2">
            <button id="buscar" class="btn btn-primary w-100">Buscar</button>
        </div>
    </div>

    <div id="map"></div>

    <!-- Leaflet y Bootstrap JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <script>
        const map = L.map('map').setView([19.4326, -99.1332], 14);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 19
        }).addTo(map);

        const markersLayer = L.layerGroup().addTo(map);
        let circle;

        document.getElementById('buscar').addEventListener('click', function () {
            const condi = document.getElementById('condi').value;
            const lat = parseFloat(document.getElementById('lat').value);
            const lon = parseFloat(document.getElementById('lon').value);
            const mts = parseInt(document.getElementById('mts').value);

            const url = `https://geovisorgithubio-production.up.railway.app/buscar/${condi}/${lon},${lat}/${mts}`;

            markersLayer.clearLayers();
            if (circle) map.removeLayer(circle);

            circle = L.circle([lat, lon], {
                radius: mts,
                color: 'blue',
                fillOpacity: 0.1
            }).addTo(map);

            map.setView([lat, lon], 16);

            fetch(url)
                .then(response => response.json())
                .then(data => {
                    if (data.length === 0) {
                        alert("No se encontraron resultados.");
                        return;
                    }
                    data.forEach(item => {
                        const marker = L.marker([item.Latitud, item.Longitud]).bindPopup(
                            `<b>${item.Nombre}</b><br>${item.Calle || ''} ${item.NumeroExterior || ''}<br>${item.Colonia || ''}<br>${item.Municipio}, ${item.Entidad}`
                        );
                        markersLayer.addLayer(marker);
                    });
                })
                .catch(error => {
                    console.error("Error al obtener datos:", error);
                    alert("Error en la conexión al backend.");
                });
        });
    </script>
</body>
</html>
