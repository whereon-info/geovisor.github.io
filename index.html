<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa DENUE con Leaflet + Tabla + Exportar PDF</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            margin: 0;
        }
        #controls {
            padding: 10px;
            background: #f4f4f4;
        }
        #container {
            display: flex;
            height: calc(100vh - 60px);
        }
        #table-container {
            width: 35%;
            overflow-y: auto;
            border-right: 1px solid #ccc;
        }
        #map {
            width: 65%;
            height: 100%;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 0.9em;
        }
        th, td {
            padding: 6px;
            border-bottom: 1px solid #ddd;
        }
        tr:hover {
            background: #f0f8ff;
            cursor: pointer;
        }
        th {
            background: #f4f4f4;
            position: sticky;
            top: 0;
        }
    </style>
</head>
<body>
    <div id="controls">
        <label>Condición:</label>
        <input type="text" id="condi" value="restaurantes" />
        <label>Latitud:</label>
        <input type="text" id="lat" value="19.43270" />
        <label>Longitud:</label>
        <input type="text" id="lon" value="-99.13331" />
        <label>Metros:</label>
        <input type="number" id="mts" value="500" />
        <button id="btnBuscar">Ver listado</button>
        <button id="btnExportar">Exportar a PDF</button>
    </div>

    <div id="container">
        <div id="table-container">
            <table id="resultados">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Teléfono</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        <div id="map"></div>
    </div>

    <!-- JS Librerías -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <script>
        const token = "33602899-98fd-4db7-8ce9-41c0330f1d7e";
        let map = L.map('map').setView([21.85717833, -102.28487238], 16);
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '© OpenStreetMap contributors'
        }).addTo(map);

		function buscarLocalizacion(e) {
		var mydate = new Date(e.timestamp);
		L.marker(e.latlng).addTo(map).bindPopup(mydate.toString());
        //L.marker(e.latlng).addTo(map).bindPopup(e.timestamp.toString()); 
		}

		function errorLocalizacion(e) {
    		alert("No es posible encontrar su ubicación. Es posible que tenga que activar la Geolocation.");
		}

		map.on('locationerror', errorLocalizacion);
		map.on('locationfound', buscarLocalizacion);
		map.locate({setView: true, maxZoom:12});

        
        let markersLayer = L.layerGroup().addTo(map);
        let markerRefs = [];

        async function buscarDENUE() {
            markersLayer.clearLayers();
            markerRefs = [];
            document.querySelector("#resultados tbody").innerHTML = "";

            let condi = document.getElementById('condi').value.trim();
            let lat = document.getElementById('lat').value.trim();
            let lon = document.getElementById('lon').value.trim();
            let mts = document.getElementById('mts').value.trim();

            let url = `https://www.inegi.org.mx/app/api/denue/v1/consulta/buscar/${encodeURIComponent(condi)}/${lat},${lon}/${mts}/${token}`;

            try {
                let resp = await fetch(url);
                let data = await resp.json();

                if (!Array.isArray(data)) {
                    console.error("Respuesta inesperada:", data);
                    alert("Error: La API devolvió un formato inesperado.");
                    return;
                }

                if (data.length === 0) {
                    alert("No se encontraron resultados.");
                    return;
                }

                let tbody = document.querySelector("#resultados tbody");

                data.forEach((item, index) => {
                    if (item.Latitud && item.Longitud) {
                        let marker = L.marker([item.Latitud, item.Longitud])
                            .bindPopup(`
                                <b>${item.Nombre || ''}</b><br>
                                ${item.Razon_social || ''}<br>
                                ${item.Calle || ''} ${item.Num_Exterior || ''}<br>
                                ${item.Colonia || ''}, ${item.CP || ''}<br>
                                ${item.Telefono || ''}
                            `)
                            .addTo(markersLayer);

                        markerRefs.push(marker);

                        let row = document.createElement("tr");
                        row.innerHTML = `
                            <td>${item.Nombre || ''}</td>
                            <td>${item.Calle || ''} ${item.Num_Exterior || ''}, ${item.Colonia || ''}</td>
                            <td>${item.Telefono || ''}</td>
                        `;
                        row.addEventListener("click", () => {
                            map.setView([item.Latitud, item.Longitud], 18);
                            marker.openPopup();
                        });

                        tbody.appendChild(row);
                    }
                });

                let bounds = markersLayer.getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds);
                }

            } catch (error) {
                console.error("Error consultando DENUE:", error);
                alert("Error al consultar la API. Revisa la consola.");
            }
        }

        // Exportar a PDF
        async function exportarPDF() {
            const { jsPDF } = window.jspdf;
            let pdf = new jsPDF('l', 'pt', 'a4');

            // Captura de pantalla de todo el contenedor
            const container = document.querySelector("#container");
            let canvas = await html2canvas(container, { useCORS: true });

            let imgData = canvas.toDataURL('image/png');
            let imgProps = pdf.getImageProperties(imgData);

            // Ajustar la imagen al ancho del PDF
            let pdfWidth = pdf.internal.pageSize.getWidth();
            let pdfHeight = (imgProps.height * pdfWidth) / imgProps.width;

            pdf.addImage(imgData, 'PNG', 0, 0, pdfWidth, pdfHeight);
            pdf.save("mapa_denue.pdf");
        }

        document.getElementById('btnBuscar').addEventListener('click', buscarDENUE);
        document.getElementById('btnExportar').addEventListener('click', exportarPDF);

        // Carga inicial
        buscarDENUE();
    </script>
</body>
</html>
