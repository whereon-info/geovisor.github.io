<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Visor DENUE</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map { height: 80vh; width: 100%; }
  </style>
</head>
<body>
  <h3>Visor DENUE</h3>
  <div>
    <label>Condición: <input type="text" id="condi" value="cafetería" /></label>
    <label>Latitud: <input type="text" id="lat" value="19.4326" /></label>
    <label>Longitud: <input type="text" id="lon" value="-99.1332" /></label>
    <label>Metros: <input type="number" id="mts" value="500" /></label>
    <button onclick="buscar()">Buscar</button>
  </div>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([19.4326, -99.1332], 15);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap contributors'
    }).addTo(map);

    let markersLayer = L.layerGroup().addTo(map);

    function buscar() {
      const condicion = document.getElementById("condi").value;
      const lat = parseFloat(document.getElementById("lat").value);
      const lon = parseFloat(document.getElementById("lon").value);
      const mts = parseInt(document.getElementById("mts").value);

     fetch("https://geovisorgithubio-production.up.railway.app/api/denue?lat=21.85&lon=-102.28&radio=500")
        .then(resp => resp.json())
        .then(data => {
          markersLayer.clearLayers();
          data.forEach(item => {
            const marker = L.marker([item.latitud, item.longitud])
              .bindPopup(`<b>${item.nombre}</b><br>${item.direccion}`);
            markersLayer.addLayer(marker);
          });
        })
        .catch(err => alert("Error al consultar la API"));
    }
  </script>
</body>
</html>
