<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mapa DENUE - Modo Oscuro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS y JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Leaflet MarkerCluster -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Exportar a Excel -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

    <!-- Exportar a PDF -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/leaflet-image/leaflet-image.js"></script>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #f5f5f5;
        }
        #map {
            height: 60vh;
            width: 100%;
        }
        .controls {
            padding: 10px;
            background-color: #1e1e1e;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .controls input, .controls button {
            padding: 5px;
            border: none;
            border-radius: 4px;
        }
        .controls input {
            background-color: #2a2a2a;
            color: white;
        }
        .controls button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .controls button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: #1e1e1e;
            color: #f5f5f5;
        }
        th, td {
            border: 1px solid #333;
            padding: 5px;
            text-align: left;
        }
        th {
            background-color: #2a2a2a;
        }
        tr:hover {
            background-color: #333;
        }
        #filtroTabla {
            width: 200px;
        }
    </style>
</head>
<body>

<div class="controls">
    <label>Condición:</label>
    <input type="text" id="condi" value="restaurantes">
    <label>Lat:</label>
    <input type="text" id="lat" value="21.85717833">
    <label>Lon:</label>
    <input type="text" id="lon" value="-102.28487238">
    <label>Metros:</label>
    <input type="text" id="mts" value="300">
    <button id="btnBuscar">Buscar</button>
    <input type="text" id="filtroTabla" placeholder="Filtrar resultados...">
    <button id="btnExcel">Exportar Excel</button>
    <button id="btnPDF">Exportar PDF</button>
</div>

<div id="map"></div>

<table id="resultados">
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Clase Actividad</th>
            <th>Dirección</th>
            <th>Teléfono</th>
        </tr>
    </thead>
    <tbody></tbody>
</table>

<script>
    const token = "33602899-98fd-4db7-8ce9-41c0330f1d7e";

    // Inicializar mapa en modo oscuro
    const map = L.map('map').setView([19.35254654, -99.54511212], 5);
    L.tileLayer('https://{s}.basemaps.cartocdn.com/dark_all/{z}/{x}/{y}{r}.png', {
        attribution: '&copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a>'
    }).addTo(map);


let markersLayer = L.layerGroup().addTo(map);

        // Función para buscar en API DENUE
        async function buscarDENUE() {
            markersLayer.clearLayers();

            let condi = document.getElementById('condi').value;
            let lat = document.getElementById('lat').value;
            let lon = document.getElementById('lon').value;
            let mts = document.getElementById('mts').value;

            // URL API DENUE (token de ejemplo)
            let token = "pruebas";
            let url = `https://www.inegi.org.mx/app/api/denue/v1/consulta/buscar/${encodeURIComponent(condi)}/${lat},${lon}/${mts}/${token}`;

            try {
                let resp = await fetch(url);
                let data = await resp.json();

                if (!data.length) {
                    alert("No se encontraron resultados");
                    return;
                }

                // Añadir marcadores
                data.forEach(item => {
                    if (item.Latitud && item.Longitud) {
                        L.marker([item.Latitud, item.Longitud])
                            .bindPopup(`<b>${item.Nombre}</b><br>${item.Razon_social || ''}<br>${item.Calle || ''}`)
                            .addTo(markersLayer);
                    }
                });

                // Ajustar vista
                let bounds = markersLayer.getBounds();
                if (bounds.isValid()) {
                    map.fitBounds(bounds);
                }

            } catch (error) {
                console.error("Error consultando DENUE:", error);
                alert("Error en la consulta");
            }
        }

        document.getElementById('btnBuscar').addEventListener('click', buscarDENUE);




    $("#filtroTabla").on("input", function() {
        let filtro = $(this).val().toLowerCase();
        $("#resultados tbody tr").each(function() {
            $(this).toggle($(this).text().toLowerCase().includes(filtro));
        });
    });

    $("#btnExcel").click(function() {
        let wb = XLSX.utils.table_to_book(document.getElementById('resultados'));
        XLSX.writeFile(wb, "resultados_denue.xlsx");
    });

    $("#btnPDF").click(function() {
        leafletImage(map, function(err, canvas) {
            const { jsPDF } = window.jspdf;
            const pdf = new jsPDF();
            pdf.text("Mapa DENUE", 10, 10);
            let imgData = canvas.toDataURL("image/png");
            pdf.addImage(imgData, 'PNG', 10, 20, 180, 100);
            pdf.save("mapa_denue.pdf");
        });
    });

    buscarDENUE();
</script>

</body>
</html>
